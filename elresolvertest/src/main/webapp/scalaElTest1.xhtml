<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="./templates/template.xhtml">
    <ui:define name="content">
        <h2>Hello world from bean 1</h2>
        <ol>
            <li>#{bean1.prop1}</li>
            <li>#{bean1.bean2.bean2test1}</li>
            <li>#{bean1.prop4.key1}</li>
            <li>#{bean3.test1}</li>
            <li>#{bean3.bean4.test4}</li>
            <li>#{bean5.hello1}</li>
            <li>#{bean5.hello2}</li>
            <li>#{bean5.hello3}</li>
        </ol>

        <ul>
            <ui:repeat value="#{bean1.prop5}" var="item">
                <li>#{item}</li>
            </ui:repeat>
        </ul>


        <h:form id="myForm" prependId="false">
            <h:inputText value="#{bean1.prop2}"/>
            <h:inputText value="#{bean1.prop3}"/>
            <h:inputText value="#{bean1.bean2.bean2test2}"/>
            <h:inputText value="#{bean3.test2}"/>
            <h:inputText value="#{bean5.hello3}"/>


            <h:commandLink value="[Press me for submit]" action="#{bean1.doSubmitMe}"/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
